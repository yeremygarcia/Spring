<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">

<div class="card w-75 mb-3">
    <div class="card-body">
        <h3 class="card-title">Create Author</h3>

        <form th:action="@{/authors}" th:object="${author}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

    </div>
</div>

<a href="/authors">
    <button type="button" class="btn btn-primary">Back to Authors</button>
</a>

</body>
</html>
